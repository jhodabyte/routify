<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.3"/>

  <!-- Middle circle -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.5"/>

  <!-- Inner circle -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#4CAF50"/>

  <!-- Radar sweep line -->
  <line x1="50" y1="50" x2="50" y2="5" stroke="#4CAF50" stroke-width="2" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="3s"
      repeatCount="indefinite"/>
  </line>

  <!-- Route markers -->
  <circle cx="70" cy="30" r="3" fill="#FF5722"/>
  <circle cx="30" cy="60" r="3" fill="#2196F3"/>
  <circle cx="75" cy="70" r="3" fill="#FFC107"/>
</svg>
